<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Piyush Ranjan | Web Developer</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    min-height:100vh;
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url('https://images.unsplash.com/photo-1498050108023-c5249f4df085');
    background-size:cover;
    background-position:center;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}
.container{
    width:100%;
    max-width:1100px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    border-radius:20px;
    padding:30px 50px;
    color:white;
}

nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-wrap:wrap;
}

.logo{
    font-size:22px;
    font-weight:bold;
    letter-spacing:1px;
}

.nav-links{
    display:flex;
    gap:25px;
}

.nav-links a{
    text-decoration:none;
    color:white;
    position:relative;
    font-size:16px;
    text-transform:uppercase;
}

.nav-links a::after{
    content:"";
    position:absolute;
    left:0;
    bottom:-5px;
    width:0;
    height:2px;
    background:orange;
    transition:0.4s ease;
}

.nav-links a:hover::after{
    width:100%;
}

.hero{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-top:60px;
    flex-wrap:wrap;
}

.hero-text{
    max-width:500px;
}

.hero-text h1{
    font-size:42px;
    margin-bottom:20px;
}

.hero-text span{
    color:orange;
}

.hero-text p{
    font-size:18px;
    line-height:1.6;
    margin-bottom:25px;
}

.hero-text button{
    padding:12px 28px;
    border:none;
    background:orange;
    color:white;
    font-size:16px;
    cursor:pointer;
    border-radius:30px;
    transition:0.3s;
}

.hero-text button:hover{
    background:darkorange;
    transform:scale(1.05);
}

.hero-img img{
    width:320px;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

@media(max-width:768px){

    .container{
        padding:30px;
    }

    .hero{
        flex-direction:column;
        text-align:center;
    }

    .hero-img img{
        width:250px;
        margin-top:30px;
    }

    nav{
        flex-direction:column;
        gap:15px;
    }
}

</style>
</head>

<body>

<div class="container">

    <nav>
        <div class="logo">Piyush Ranjan</div>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Works</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="hero">

        <div class="hero-text">
            <h1>Hello, I'm <span>Piyush</span><br>Web Developer</h1>

            <p>
                I am a passionate web developer with experience in creating 
                responsive and user-friendly websites. I love building modern,
                interactive and clean UI designs.
            </p>

            <button>View My Work</button>
        </div>

        <div class="hero-img">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Developer">
        </div>

    </div>

</div>

</body>
</html>
